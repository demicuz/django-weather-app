<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />
	<title>Weather</title>
</head>

<body>
	<section class="hero is-primary">
		<div class="hero-body">
			<div class="container">
				<h1 class="title">
					What's the weather like?
				</h1>
			</div>
		</div>
	</section>

	<section class="section">
		<div class="container">
			<div class="columns">
				<div class="column is-offset-4 is-4">

					<form action="{% url 'weather:view_city' %}" method="POST">
				    {% csrf_token %}
						<div class="field has-addons">
							<div class="control is-expanded">
								<input class="input" name="city_name" type="text" placeholder="City name">
							</div>

							<div class="control">
								<button class="button is-info">
									Search
								</button>
							</div>
						</div>
					</form>

					{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

				</div>
			</div>
		</div>
	</section>

	<section class="section">
		<div class="container">
			<div class="columns">
				<div class="column is-offset-4 is-4">

					{% for weather in weather_data %}

					<div class="box">
						<article class="media">
							<div class="media-left">
								<figure class="image is-50x50">
									<!-- TODO add correct icon -->
									<img src="http://openweathermap.org/img/w/{{ weather.icon_name }}.png" alt="Weather icon">
								</figure>
							</div>

							<div class="media-content">
								<div class="content">
									<p>
										<!-- TODO remove br -->
										<span class="title">{{ weather.city }}</span>
                    <br>
                    <span class="subtitle">{{ weather.temp }}Â° C</span>
                    <br> {{ weather.description }}
									</p>
								</div>
							</div>
						</article>
					</div>

					{% endfor %}

				</div>
			</div>
		</div>
	</section>
	<!-- <footer class="footer"> -->
	<!-- </footer> -->
</body>

</html>
